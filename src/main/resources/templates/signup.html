<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        /* Basic styles for a clean and responsive layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the page */
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #333; /* Darker heading color */
        }

        form {
            width: 50%;
            margin: 2rem auto; /* Added top margin */
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff; /* White background for the form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Labels and inputs */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555; /* Slightly darker label color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 1rem; /* Added margin between inputs */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%; /* Make the button full width */
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Link styles */
        p {
          text-align: center;
          margin-top: 1rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/signup}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <input type="submit" value="Sign Up">
</form>
<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
