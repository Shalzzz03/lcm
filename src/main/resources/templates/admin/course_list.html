<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            background: linear-gradient(90deg, #1a365d 0%, #2b6cb0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideIn 0.5s ease-out;
        }

        h2 {
            font-size: 2rem;
            color: #2d3748;
            margin: 2rem 0;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #4299e1;
            border-radius: 2px;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2rem 0;
            border-collapse: collapse;
            animation: fadeIn 0.6s ease-out;
        }

        thead {
            background: linear-gradient(90deg, #2c5282 0%, #2b6cb0 100%);
            color: white;
        }

        th {
            padding: 1.5rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f7fafc;
            transform: translateX(6px);
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #2b6cb0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        a[href="/login"] {
            display: inline-block;
            padding: 1rem 2rem;
            background: #f56565;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        a[href="/login"]:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }

        /* Container for better organization */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>Course List</h1>
<div class = "container">
<table>
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Course Description</th>
        <th>Course Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.course_id}"></td>
        <td th:text="${course.course_name}"></td>
        <td th:text="${course.course_desc}"></td>
        <td th:text="${course.course_price}"></td>
        <td>
            <form th:action="@{/admin/courses/delete/{id}(id=${course.course_id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

    <h2>Add New Course</h2>
    <form th:action="@{/admin/courses/add}" method="post" th:object="${newCourse}">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" th:field="*{course_name}" required>

        <label for="course_desc">Course Description:</label>
        <input type="text" id="course_desc" th:field="*{course_desc}" required>

        <label for="course_price">Course Price:</label>
        <input type="number" id="course_price" th:field="*{course_price}" min="0" max="10000" step="1" required>

        <button type="submit">Add Course</button>
    </form>

    <a href="/login">Logout</a>
</div>
</body>
</html>
